<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Workout Guide</title>

<style>
:root {
  --bg: #000000;
  --card: #0a0a0a;
  --accent: #22c55e;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  padding: 16px;
  text-align: center;
  font-size: 1.4rem;
  font-weight: 700;
  background: #000;
  border-bottom: 1px solid #111;
}

.tabs {
  display: flex;
  overflow-x: auto;
  background: #000;
  border-bottom: 1px solid #111;
}

.tab {
  flex: 1;
  padding: 12px;
  text-align: center;
  font-weight: 600;
  color: var(--muted);
  cursor: pointer;
  white-space: nowrap;
}

.tab.active {
  color: var(--accent);
  border-bottom: 2px solid var(--accent);
}

.container {
  padding: 14px;
  max-width: 520px;
  margin: auto;
}

.card {
  background: var(--card);
  border-radius: 14px;
  padding: 16px;
  margin-bottom: 12px;
  border: 1px solid #111;
}

.card h3 {
  margin: 0 0 6px;
  font-size: 1rem;
}

.card button {
  background: none;
  border: none;
  color: var(--accent);
  font-weight: 600;
  padding: 0;
  font-size: 0.9rem;
  cursor: pointer;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-content {
  width: 90%;
  max-width: 360px;
  aspect-ratio: 9 / 16;
  background: #000;
  border-radius: 16px;
  overflow: hidden;
  position: relative;
}

.modal iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.close {
  position: absolute;
  top: -45px;
  right: 0;
  color: var(--text);
  font-size: 1.5rem;
  cursor: pointer;
}

footer {
  text-align: center;
  font-size: 0.8rem;
  color: var(--muted);
  padding: 14px;
}
</style>
</head>

<body>

<header>üèãÔ∏è Workout Guide</header>

<div class="tabs" id="tabs"></div>
<div class="container" id="content"></div>

<footer>Tap an exercise to watch correct form üéû</footer>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="close" onclick="closeModal()">‚úï</div>
    <iframe id="videoFrame" allowfullscreen></iframe>
  </div>
</div>

<script>
const workouts = {
  "Day 1 ‚Äì Push": [
    ["Bench Press", "https://www.youtube.com/embed/SCVCLChPQFY"],
    ["Incline Dumbbell Press", "https://www.youtube.com/embed/8iPEnn-ltC8"],
    ["Overhead Shoulder Press", "https://www.youtube.com/embed/qEwKCR5JCog"],
    ["Lateral Raises", "https://www.youtube.com/embed/kDqklk1ZESo"],
    ["Triceps Pushdown", "https://www.youtube.com/embed/2-LAMcpzODU"]
  ],
  "Day 3 ‚Äì Pull": [
    ["Pull-ups / Lat Pulldown", "https://www.youtube.com/embed/CAwf7n6Luuc"],
    ["Seated Cable Row", "https://www.youtube.com/embed/HJSVR_67OlM"],
    ["One Arm Dumbbell Row", "https://www.youtube.com/embed/pYcpY20QaE8"],
    ["Face Pulls", "https://www.youtube.com/embed/rep-qVOkqgk"],
    ["Barbell Curl", "https://www.youtube.com/embed/kwG2ipFRgfo"]
  ],
  "Day 5 ‚Äì Legs": [
    ["Barbell Squat", "https://www.youtube.com/embed/Dy28eq2PjcM"],
    ["Leg Press", "https://www.youtube.com/embed/IZxyjW7MPJQ"],
    ["Romanian Deadlift", "https://www.youtube.com/embed/2SHsk9AzdjA"],
    ["Leg Curl", "https://www.youtube.com/embed/1Tq3QdYUuHs"],
    ["Standing Calf Raises", "https://www.youtube.com/embed/YMmgqO8Jo-k"]
  ],
  "Day 6 ‚Äì Upper Volume": [
    ["Incline Bench Press", "https://www.youtube.com/embed/SrqOu55lrYU"],
    ["Chest Fly", "https://www.youtube.com/embed/eozdVDA78K0"],
    ["Pull-ups", "https://www.youtube.com/embed/eGo4IYlbE5g"],
    ["Cable Lateral Raises", "https://www.youtube.com/embed/Yh0p3H5jzEw"],
    ["Dips", "https://www.youtube.com/embed/2z8JmcrW-As"]
  ]
};

const tabs = document.getElementById("tabs");
const content = document.getElementById("content");
const modal = document.getElementById("modal");
const frame = document.getElementById("videoFrame");

function openModal(src) {
  frame.src = src;
  modal.style.display = "flex";
}

function closeModal() {
  frame.src = "";
  modal.style.display = "none";
}

function loadDay(day) {
  content.innerHTML = "";
  workouts[day].forEach(ex => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${ex[0]}</h3>
      <button onclick="openModal('${ex[1]}')">‚ñ∂ Watch Short</button>
    `;
    content.appendChild(card);
  });
}

Object.keys(workouts).forEach((day, i) => {
  const tab = document.createElement("div");
  tab.className = "tab" + (i === 0 ? " active" : "");
  tab.textContent = day;
  tab.onclick = () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    loadDay(day);
  };
  tabs.appendChild(tab);
  if (i === 0) loadDay(day);
});
</script>

</body>
</html>
